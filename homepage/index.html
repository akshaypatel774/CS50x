            <link href="styles.css" rel="stylesheet">
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                const floatingImage = document.getElementById("floatingImage");

                function showImage() {
                    const left = Math.random() * (window.innerWidth - floatingImage.clientWidth);
                    const top = Math.random() * (window.innerHeight - floatingImage.clientHeight);

                    floatingImage.style.left = left + "px";
                    floatingImage.style.top = top + "px";

                    floatingImage.style.display = "block";

                    setTimeout(() => {
                    floatingImage.style.display = "none";

                    setTimeout(showImage, 3000);
                    }, 2000);
                }

                showImage();

                floatingImage.addEventListener("click", function () {
                    alert("Meow!");
                });
                });
            </script>
